<div class="normalizenavbar"></div>
<ul *ngFor="let host of data">
	<li>{{host.title}}</li>
</ul>
<div *ngIf="users">
	<p *ngFor="let user of users">{{user.firstName}}</p>
</div>
<div *ngIf="hosts">
	<p *ngFor="let host of hosts">{{host.title}}</p>
</div>

<app-profile-host [hosts]="hosts"></app-profile-host>
